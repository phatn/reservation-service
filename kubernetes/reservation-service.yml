apiVersion: v1
kind: Service
metadata:
  name: reservation-service
  labels:
    app: reservation-service
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: reservation-service
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-service
  labels:
    app: reservation-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reservation-service
  template:
    metadata:
      labels:
        app: reservation-service
    spec:
      containers:
        - name: reservation-service
          image: phatnguyentan/reservation-service:1.0.1
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          envFrom:
            - configMapRef:
                name: service-configmap
            - secretRef:
                name: service-secret
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080

